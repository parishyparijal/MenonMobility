version: '3.8'

services:
  # -------------------------------------------------------
  # Nginx – reverse proxy
  # -------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: menontrucks-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/backend:ro
      - ./frontend:/var/www/frontend:ro
    depends_on:
      - php
      - node
    networks:
      - menontrucks
    restart: unless-stopped

  # -------------------------------------------------------
  # PHP 8.3 FPM – Laravel API
  # -------------------------------------------------------
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: menontrucks-php
    expose:
      - "9000"
    volumes:
      - ./backend:/var/www/backend
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-menontrucks}
      DB_USERNAME: ${DB_USERNAME:-menontrucks}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-hello@menontrucks.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-MenonTrucks}
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-menontrucks}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-secret123}
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: ${MINIO_BUCKET:-menontrucks}
      AWS_ENDPOINT: http://minio:9000
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
      FILESYSTEM_DISK: s3
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - minio
      - mailpit
    networks:
      - menontrucks
    restart: unless-stopped

  # -------------------------------------------------------
  # Node 20 – Nuxt 3 SSR dev server
  # -------------------------------------------------------
  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: menontrucks-node
    expose:
      - "3000"
    ports:
      - "${NODE_PORT:-3000}:3000"
    volumes:
      - ./frontend:/var/www/frontend
      - /var/www/frontend/node_modules
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost/api}
      HOST: 0.0.0.0
      PORT: 3000
    networks:
      - menontrucks
    restart: unless-stopped

  # -------------------------------------------------------
  # PostgreSQL 16
  # -------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: menontrucks-postgres
    ports:
      - "${DB_FORWARD_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-menontrucks}
      POSTGRES_USER: ${DB_USERNAME:-menontrucks}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - menontrucks
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-menontrucks}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------
  # Redis 7
  # -------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: menontrucks-redis
    ports:
      - "${REDIS_FORWARD_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - menontrucks
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------
  # Elasticsearch 8.12
  # -------------------------------------------------------
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: menontrucks-elasticsearch
    ports:
      - "${ELASTICSEARCH_FORWARD_PORT:-9200}:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - menontrucks
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # -------------------------------------------------------
  # MinIO – S3-compatible object storage
  # -------------------------------------------------------
  minio:
    image: minio/minio
    container_name: menontrucks-minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-menontrucks}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-secret123}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - menontrucks
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 10s
      retries: 5

  # -------------------------------------------------------
  # Mailpit – local email testing
  # -------------------------------------------------------
  mailpit:
    image: axllent/mailpit
    container_name: menontrucks-mailpit
    ports:
      - "${MAILPIT_PORT:-8025}:8025"
      - "1025:1025"
    networks:
      - menontrucks
    restart: unless-stopped

  # -------------------------------------------------------
  # Queue Worker – Laravel queue processing
  # -------------------------------------------------------
  queue-worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: menontrucks-queue-worker
    volumes:
      - ./backend:/var/www/backend
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-menontrucks}
      DB_USERNAME: ${DB_USERNAME:-menontrucks}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    depends_on:
      - php
      - postgres
      - redis
    networks:
      - menontrucks
    restart: unless-stopped

  # -------------------------------------------------------
  # Scheduler – Laravel cron
  # -------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: menontrucks-scheduler
    volumes:
      - ./backend:/var/www/backend
    command: >
      sh -c "echo '* * * * * cd /var/www/backend && php artisan schedule:run >> /dev/null 2>&1' > /etc/crontabs/root
      && crond -f -l 2"
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-menontrucks}
      DB_USERNAME: ${DB_USERNAME:-menontrucks}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    depends_on:
      - php
      - postgres
      - redis
    networks:
      - menontrucks
    restart: unless-stopped

# ==========================================================
# Networks
# ==========================================================
networks:
  menontrucks:
    driver: bridge

# ==========================================================
# Volumes
# ==========================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
  minio-data:
    driver: local
