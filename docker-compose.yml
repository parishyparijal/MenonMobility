version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: menontrucks-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    networks:
      - menontrucks-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: menontrucks-api
    ports:
      - "5001:5001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5001
      - DATABASE_URL=postgresql://menontrucks:menontrucks@postgres:5432/menontrucks?schema=public
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
    working_dir: /app
    command: npm run dev --filter=api
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - menontrucks-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: menontrucks-web
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - NEXT_PUBLIC_API_URL=http://localhost/api
    working_dir: /app
    command: npm run dev --filter=web
    networks:
      - menontrucks-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: menontrucks-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=menontrucks
      - POSTGRES_PASSWORD=menontrucks
      - POSTGRES_DB=menontrucks
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - menontrucks-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: menontrucks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - menontrucks-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: menontrucks-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - menontrucks-network
    restart: unless-stopped

  minio:
    image: minio/minio
    container_name: menontrucks-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - menontrucks-network
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit
    container_name: menontrucks-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - menontrucks-network
    restart: unless-stopped

  bullmq-worker:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: menontrucks-bullmq-worker
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://menontrucks:menontrucks@postgres:5432/menontrucks?schema=public
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
    working_dir: /app
    command: npm run worker
    depends_on:
      - redis
      - postgres
    networks:
      - menontrucks-network
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: menontrucks-scheduler
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://menontrucks:menontrucks@postgres:5432/menontrucks?schema=public
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
    working_dir: /app
    command: npm run scheduler
    depends_on:
      - redis
      - postgres
    networks:
      - menontrucks-network
    restart: unless-stopped

networks:
  menontrucks-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  es-data:
  minio-data:
